name: tests

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build :
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install
        run : npm install

      - name: Lint
        run : npx eslint .

      - name: Test
        run : npx jest

      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: npm run coverage